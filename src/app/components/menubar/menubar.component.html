<div *ngIf="this.userService.isLoggedIn()" class="ui attached stackable menu">
	<div class="item">
		<a routerLink="/"><h3 class="light">Mentis</h3></a>
	</div>
	<div class="item">
		Welcome, {{userService.getUsername()}}
	</div>
	<div class="ui search item" id="reposearch">
	    <div class="ui transparent icon input">
	      <input class="prompt" placeholder="Search public repository..." type="text">
	      <i class="search icon"></i>
	    </div>
	</div>
	<div class="right menu">
		<div class="ui dropdown item simple">
			<i class="icon plus"></i>
			<div class="menu">
				<a class="item" routerLink="/repo/new">Repo</a>
				<!-- <a class="item">Project</a> -->
			</div>
		</div>
		<div class="ui dropdown item simple">
			<i class="icon user"></i>
			<div class="menu">
				<a class="item" [routerLink]="['/user', userService.getUsername(), 'repos']">Your Repos</a>
				<a class="item" [routerLink]="['/user', userService.getUsername(), 'settings']">Settings</a>
				<a class="item" [routerLink]="['/user', userService.getUsername()]">Profile</a>
				<a class="item" (click)="logout()">Log-Out</a>
			</div>
		</div>
	</div>
</div>

<div *ngIf="!this.userService.isLoggedIn()" class="ui large attached stackable top menu">
	<div class="item">
		<a routerLink="/"><h3 class="light">Mentis</h3></a>
	</div>
	<div class="right menu">
		<a class="item" routerLink="/login">Log-In</a>
		<a class="item" routerLink="/register">Register</a>
	</div>
</div>
